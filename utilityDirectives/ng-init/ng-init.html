<!doctype html>
<html>
<head>
	<title>ngInit example</title>

	<meta charset="utf-8"/>
	<meta name="application-name" content="ng-init example"/>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"> </script>
</head>

<body ng-app> 
	<select ng-init="companyName='VMWare'; stockVal='200$';" ng-model="companyName">
		<option value="Microsoft">Microsoft</option>
		<option value="Google">Google</option>
		<option value="VMWare">VMWare</option>
	</select>

	<p> {{'Stock Price=' + stockVal}} </p>
</body>
</html>
