<!doctype html>
<html ng-app>
<head>
	<title>Expression Syntax</title>

	<meta charset="utf-8"/>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"> </script>

	<script>
	function mainCtrl($scope){
		$scope.emailPlaceholder = "mail@example.com";		
	}
	</script>	
</head>

<body ng-controller="mainCtrl">

	<label> Select input placeholder: </label>
	<select ng-model="emailPlaceholder">
		<option>mail@example.com</option>
		<option>id@my.org</option>
	</select>
	<br/>

	<p> Selecting a value from the dropdown will replace the placeholder as well as resize the input box</p>
	<!-- =====================================================================
	Using expressions in HTML attributes is same as using them in text nodes in tags

	Carefully check size attribute: there is a "0" just outside the expression.
	So the expression will evaluate to
	size={{16-2}}0 = 140   for mail@example.com
	size={{9-2}}0 = 70     for id@my.org
	====================================================================== -->
	<input type="text" placeholder="{{emailPlaceholder}}" size="{{emailPlaceholder.length - 2}}0"/>
</body>
</html>
