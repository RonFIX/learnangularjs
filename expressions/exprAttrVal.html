	<script>
	function mainCtrl($scope){
		$scope.emailPlaceholder = "mail@example.com";		
	}
	</script>	
</head>

<body ng-controller="mainCtrl">

	<label> Select input placeholder: </label>
	<select ng-model="emailPlaceholder">
		<option>mail@example.com</option>
		<option>id@example.org</option>
	</select>

		<!-- =====================================================================
		Using expressions in HTML attributes is same as using them in text nodes in tags
		====================================================================== -->
		<input placeholder="{{emailPlaceholder}}"/>
</body>
</html>
